    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ants_companion_flutter" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>ants_companion_flutter</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <!-- <script src="flutter.js" defer></script>

    <script src="local_notification.js"></script> -->

    <script type="text/javascript" src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      function showNotification(title, body) {
        console.log("called showNotification js function");
        if (!("Notification" in window)) {
          alert("This browser does not support desktop notifications");
          return;
        }

        if (Notification.permission === "granted") {
          console.log("permission granted running notification");
          try {
            var notification = new Notification(title, {
              body: body,
              // icon: "icon.png",
            });

            notification.onclick = function () {
              console.log("Notification clicked");
            };
          } catch (e) {
            console.log("unable to run notification");
          }
        } else if (Notification.permission !== "denied") {
          console.log("permission denied");
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              console.log("congrats granted");
              var notification = new Notification(title, {
                body: body,
                icon: "icon.png",
              });

              notification.onclick = function () {
                console.log("Notification clicked");
              };
            }
          });
        }
      }
    </script>

    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
